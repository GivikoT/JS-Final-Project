<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleForm.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <a href="/index.html" class="logo"
        ><i class="ri-shopping-cart-2-line"></i><span>GivX</span></a
      >

      <div class="main">
        <a href="#" class="user"><i class="ri-user-fill"></i>Sign In</a>
        <a href="/form.html">Register</a>
      </div>
    </header>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form name="sampleForm" action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              inputmode="text"
              id="fullname"
              name="fullname"
              enterkeyhint="next"
              autocomplete="off"
              placeholder="Enter your full name"
              required
            />
            <span class="instructions"><span class="errMessage"></span></span>
          </div>
          <div class="user-input-box">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username"
              required
            />
            <span class="instructions"><span class="errMessage"></span></span>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
            <span class="instructions"><span class="errMessage"></span></span>
          </div>
          <div class="user-input-box">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
            <span class="instructions"><span class="errMessage"></span></span>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <div class="requirements">
              <ul>
                <li id="upper">At least ONE uppercase letter</li>
                <li id="lower">At least ONE lowercase letter</li>
                <li id="length">At least 10 characters long</li>
              </ul>
            </div>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword" class="cnfpass"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <span class="instructions"><span class="errMessage"></span></span>
          </div>
        </div>
        <div class="form-submit-btn">
          <button id="btn" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
    <script src="/form.js"></script>
  </body>
</html>
